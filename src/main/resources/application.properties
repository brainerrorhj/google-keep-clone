# T\u00ean \u1ee9ng d\u1ee5ng
spring.application.name=demo

# C\u1ea5u h\u00ecnh k\u1ebft n\u1ed1i c\u01a1 s\u1edf d\u1eef li\u1ec7u MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root  # T\u00ean \u0111\u0103ng nh\u1eadp MySQL
spring.datasource.password=your_password  # M\u1eadt kh\u1ea9u c\u1ee7a b\u1ea1n

# C\u1ea5u h\u00ecnh JPA
spring.jpa.hibernate.ddl-auto=update  # T\u1ea1o v\u00e0 c\u1eadp nh\u1eadt schema t\u1ef1 \u0111\u1ed9ng
spring.jpa.show-sql=true  # Hi\u1ec3n th\u1ecb c\u00e1c c\u00e2u l\u1ec7nh SQL trong console
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  # Ch\u1ec9 \u0111\u1ecbnh dialect cho MySQL 8

# C\u1ea5u h\u00ecnh H2 (gi\u1eef l\u1ea1i n\u1ebfu c\u1ea7n s\u1eed d\u1ee5ng H2 cho m\u00f4i tr\u01b0\u1eddng ph\u00e1t tri\u1ec3n ho\u1eb7c th\u1eed nghi\u1ec7m)
