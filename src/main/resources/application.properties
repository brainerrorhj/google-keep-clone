# C\u1ea5u h\u00ecnh Thymeleaf (\u0111\u1ec3 render t\u1ec7p HTML)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# C\u1ea5u h\u00ecnh l\u01b0u tr\u1eef h\u00ecnh \u1ea3nh (t\u00f9y ch\u1ec9nh th\u01b0 m\u1ee5c l\u01b0u h\u00ecnh \u1ea3nh tr\u00ean server)
spring.servlet.multipart.location=C:/Users/Hi/OneDrive/T\u00e0i li\u1ec7u/NetBeansProjects/demoooooo/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# C\u1ea5u h\u00ecnh th\u01b0 m\u1ee5c l\u01b0u tr\u1eef t\u1ec7p t\u1ea3i l\u00ean
# V\u00ed d\u1ee5: C\u1ea5u h\u00ecnh l\u01b0u h\u00ecnh \u1ea3nh t\u1ea3i l\u00ean v\u00e0o m\u1ed9t th\u01b0 m\u1ee5c kh\u00e1c ngo\u00e0i m\u1eb7c \u0111\u1ecbnh.
#spring.servlet.multipart.enabled=true

# C\u1ea5u h\u00ecnh g\u1eedi email (SMTP v\u1edbi Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com  # Thay b\u1eb1ng email c\u1ee7a b\u1ea1n
spring.mail.password=your-email-password  # M\u1eadt kh\u1ea9u email c\u1ee7a b\u1ea1n
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

# C\u1ea5u h\u00ecnh m\u1ee9c \u0111\u1ed9 logging \u0111\u1ec3 d\u1ec5 d\u00e0ng debug
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.config.annotation=DEBUG
